{% extends 'inphinity_orm/scores/base.html' %}

{% block content %}
<div class="right_col" role="main">
  <div class="page-title">
    <div class="title_left">
      <h3>Téléchargement des datasets générés.</h3>
    </div>
    <div class="title_right">
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="col-md-8 col-sm-4 col-xs-4">
    <div class="x_panel">
      <div class="x_title">
        <h2>Listes des datasets disponibles</h2>
        <div class="clearfix"></div>
        <div class="x_content">
          <br>
          {% for ds in datasets %}
          <a href="/score/ds/{{ ds }}"> {{ ds }} </a><br>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
