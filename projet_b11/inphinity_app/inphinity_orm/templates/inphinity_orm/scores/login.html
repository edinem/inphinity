<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Base</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        {# Django Home Link / Admin Link / Register Link#}
        <li><a class="navbar-brand" href="{% url 'scores_index' %}">DJANGO</a></li>
        <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
        <li><a href="{% url 'user_logout' %}">Logout</a></li>
        {% else %}
        <li><a class="navbar-link" href="{% url 'log_user' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Login here :</h1>
      <form method="post" action="{% url 'log_user' %}">
        {% csrf_token %}
        {# A more "HTML" way of creating the login form#}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="" value="Login">
      </form>
    </div>
  </div>
</body>
</html>
